message: Greetings from the PRODUCT-COMMAND-SIDE microservice [using the CONFIG SERVICE config].

security:
  basic:
    enabled: false # turn off securing our application endpoints

management:
  security:
    enabled: false # turn off securing the actuator endpoints  

spring:
    application:
        exchange: product.events.fanout.exchange
        queue: product.default.queue
    datasource:
      testWhileIdle: true
      validationQuery: SELECT 1
    jpa:
      database: MYSQL
      show-sql: true
      hibernate:
        ddl-auto: create-drop
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect

logging:
  level:
    org:
      springframework:
        web: INFO
    io:
      benwilcock: INFO
